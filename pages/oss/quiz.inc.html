  <body>
    <section id="quiz">
      <header>
        <h1><a href="#quiz">Operating Systems Quiz</a></h1>
      </header>

      <form>
        <ol class="ol">
          <li>
            <p>In what year did was Windows 1.0 released?</p>
            <label><input type="radio" name="one" value="1987" /> 1987</label>
            <label><input type="radio" name="one" value="1989" /> 1989</label>
            <label><input type="radio" name="one" value="1985" /> 1985</label>
            <label><input type="radio" name="one" value="1984" /> 1984</label>
            <input type="hidden" name="one_answer" value="1985" />
          </li>
          <li>
            <p>What company develops, markets and sells Windows?</p>
            <label><input type="radio" name="two" value="Hewlett Packard" /> Hewlett Packard</label>
            <label><input type="radio" name="two" value="Microsoft" /> Microsoft</label>
            <label><input type="radio" name="two" value="Lenovo" /> Lenovo</label>
            <label><input type="radio" name="two" value="Google" /> Google</label>
            <input type="hidden" name="two_answer" value="Microsoft" />
          </li>
          <li>
            <p>When was Linux released?</p>
            <label><input type="radio" name="three" value="1987" /> 1987</label>
            <label><input type="radio" name="three" value="1989" /> 1989</label>
            <label><input type="radio" name="three" value="1991" /> 1991</label>
            <label><input type="radio" name="three" value="1993" /> 1993</label>
            <input type="hidden" name="three_answer" value="1991" />
          </li>
          <li>
            <p>Approximately how many % of desktop users use Linux?</p>
            <label><input type="radio" name="four" value="2.0" /> 2.0%</label>
            <label><input type="radio" name="four" value="2.1" /> 2.1%</label>
            <label><input type="radio" name="four" value="2.2" /> 2.2%</label>
            <label><input type="radio" name="four" value="2.3" /> 2.3%</label>
            <input type="hidden" name="four_answer" value="2.3" />
          </li>
        </ol>
        <button type="button" value="Lock in answers" onclick="validateRadio()">Lock in answers</button>
      </form>
      <div id="resultatQuiz"></div>
    </section>
  </body>
</html>
